name: Schedule Script Execution

on:

  schedule:

    - cron: "14 18 * * 5"  # Run every Sunday at 11 AM UTC

jobs:

  run-script:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository

        uses: actions/checkout@v2

      - name: Set up PowerShell

        uses: microsoft/setup-powershell@v1

      - name: Run PowerShell script

        run: |

          pwsh -File Export-sp-list-items.ps1 -SiteUrl ${{ SITE_URL }} -Username ${{ USER_NAME }} -Password ${{ PASSWORD }} -ListName " Issues List" -FieldInternalName "Status" -FieldValue "Closed" -FolderPath "Shared Documents/automated export files"

